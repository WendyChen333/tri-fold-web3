<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>互動三折頁｜按鈕翻頁版本</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #111827, #0b0c10);
      font-family: 'Noto Sans TC', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    button {
      background: #e5e7eb;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #111;
    }
    button:active { transform: scale(0.97); }

    .stage {
      width: min(1000px, 95vw);
      aspect-ratio: 3 / 2;
      background: #111827;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      position: relative;
      perspective: 1500px;
    }
    .brochure {
      position: absolute;
      inset: 0;
      display: flex;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }
    .panel {
      flex: 1 1 33.3%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }
    .face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
    }
    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .panel.left { transform-origin: left center; }
    .panel.center { transform-origin: center center; }
    .panel.right { transform-origin: right center; }

    .shadow {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.5), transparent 30%, transparent 70%, rgba(0,0,0,0.5));
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="prevBtn">上一頁</button>
    <button id="nextBtn">下一頁</button>
    <button id="zoomIn">放大</button>
    <button id="zoomOut">縮小</button>
  </div>

  <div class="stage">
    <div class="brochure" id="brochure">
      <div class="panel left" id="leftPanel">
        <div class="face front"><img src="inner-left.jpg" alt="inner-left"></div>
      </div>
      <div class="panel center" id="centerPanel">
        <div class="face front"><img src="inner-center.jpg" alt="inner-center"></div>
      </div>
      <div class="panel right" id="rightPanel">
        <div class="face front"><img src="outer-right.jpg" alt="outer-right"></div>
      </div>
      <div class="shadow"></div>
    </div>
  </div>

  <script>
    let stage = 1; // 1: outer-right, 2: open-left, 3: full open, 4: outer-center
    const brochure = document.getElementById('brochure');
    const leftPanel = document.getElementById('leftPanel');
    const centerPanel = document.getElementById('centerPanel');
    const rightPanel = document.getElementById('rightPanel');

    const updateStage = () => {
      leftPanel.style.transition = 'transform 1s ease';
      rightPanel.style.transition = 'transform 1s ease';
      centerPanel.style.transition = 'transform 1s ease';

      switch(stage){
        case 1: // outer-right only
          leftPanel.style.transform = 'rotateY(180deg)';
          centerPanel.style.transform = 'rotateY(180deg)';
          rightPanel.style.transform = 'rotateY(0deg)';
          rightPanel.querySelector('img').src = 'outer-right.jpg';
          break;
        case 2: // first open: inner-left + outer-left
          leftPanel.style.transform = 'rotateY(0deg)';
          rightPanel.style.transform = 'rotateY(180deg)';
          rightPanel.querySelector('img').src = 'outer-left.jpg';
          centerPanel.style.transform = 'rotateY(180deg)';
          break;
        case 3: // full open inner pages
          leftPanel.style.transform = 'rotateY(0deg)';
          centerPanel.style.transform = 'rotateY(0deg)';
          rightPanel.style.transform = 'rotateY(180deg)';
          rightPanel.querySelector('img').src = 'inner-right.jpg';
          break;
        case 4: // back outer-center
          leftPanel.style.transform = 'rotateY(180deg)';
          centerPanel.style.transform = 'rotateY(180deg)';
          rightPanel.style.transform = 'rotateY(0deg)';
          rightPanel.querySelector('img').src = 'outer-center.jpg';
          break;
      }
    };

    document.getElementById('nextBtn').onclick = () => {
      stage = stage === 4 ? 1 : stage + 1;
      updateStage();
    };
    document.getElementById('prevBtn').onclick = () => {
      stage = stage === 1 ? 4 : stage - 1;
      updateStage();
    };

    // Zoom
    let scale = 1;
    document.getElementById('zoomIn').onclick = () => {
      scale = Math.min(scale + 0.1, 2);
      brochure.style.transform = `scale(${scale})`;
    };
    document.getElementById('zoomOut').onclick = () => {
      scale = Math.max(scale - 0.1, 0.8);
      brochure.style.transform = `scale(${scale})`;
    };

    updateStage();
  </script>
</body>
</html>
